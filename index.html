<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="calendarArea" class="container-fluid">
    <!-- Timeblocks go here -->
    <!-- nine to ten -->
    <div class="row m-3">
      <div class="col-lg-1 col-md-1 col-sm-2"></div>
      <div class="col-lg-10 col-md-10 col-sm-8">
        <textarea id="nineToTen" data-hour="9" rows="4" placeholder="Write hourly Events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2 align-self-center">
        <button id="nineToTenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    <!-- Ten to Eleven -->
    <div class="row d-flex m-3">
      <div class="col-lg-1 col-md-1 col-sm-2"></div>
      <div class="col-lg-10 col-md-10 col-sm-8">
        <textarea id="tenToEleven" data-hour="10" rows="4" placeholder="Write hourly Events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2 align-self-center">
        <button id="tenToElevenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    <!-- Eleven to Twelve -->
    <div class="row d-flex m-3">
      <div class="col-lg-1 col-md-1 col-sm-2"></div>
      <div class="col-lg-10 col-md-10 col-sm-8">
        <textarea id="elevenToTwelve" data-hour="11" rows="4" placeholder="Write hourly Events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2 align-self-center">
        <button id="elevenToTwelveButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    <!-- Twelve to One -->
    <div class="row d-flex m-3">
      <div class="col-lg-1 col-md-1 col-sm-2"></div>
      <div class="col-lg-10 col-md-10 col-sm-8">
        <textarea id="twelveToOne" data-hour="12" rows="4" placeholder="Write hourly Events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2 align-self-center">
        <button id="twelveToOneButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    <!-- One to Two -->
    <div class="row d-flex m-3">
      <div class="col-lg-1 col-md-1 col-sm-2"></div>
      <div class="col-lg-10 col-md-10 col-sm-8">
        <textarea id="oneToTwo" data-hour="13" rows="4" placeholder="Write hourly Events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2 align-self-center">
        <button id="oneToTwoButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    <!-- Two to Three -->
    <div class="row d-flex m-3">
      <div class="col-lg-1 col-md-1 col-sm-2"></div>
      <div class="textarea col-lg-10 col-md-10 col-sm-8">
        <textarea id="twoToThree" data-hour="14" rows="4" placeholder="Write hourly Events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2 align-self-center">
        <button id="twoToThreeButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    <!-- Three to Four -->
    <div class="row d-flex m-3">
      <div class="col-lg-1 col-md-1 col-sm-2"></div>
      <div class="col-lg-10 col-md-10 col-sm-8">
        <textarea id="threeToFour" data-hour="15" rows="4" placeholder="Write hourly Events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2 align-self-center">
        <button id="threeToFourButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    <!-- Four to Five -->
    <div class="row d-flex m-3">
      <div class="col-lg-1 col-md-1 col-sm-2"></div>
      <div class="col-lg-10 col-md-10 col-sm-8">
        <textarea id="fourToFive" data-hour="16" rows="4" placeholder="Write hourly Events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2 align-self-center">
        <button id="fourToFiveButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript/javascript.js"></script>
</body>

</html>
